<body>

    <embed src="123.mp4" width="200" height="200" loop="true" quality="high" PLUGINSPAGE="http://www.macromedia.com/shockwave/download/index.cgi?p1_Prod_Version

        <param name="movie" value="123.mp4">
        <param name="quality" value="high">
        <param name="bgcolor" value="#FFFFFF">

        <embed src="123.mp4" width="550" height="400" loop="true"
               quality="high"
               PLUGINSPAGE="http://www.macromedia.com/shockwave/download/index.cgi?p1_Prod_Version
            =ShockwaveFlash"></embed>

    </object>
